<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIXZTAR's Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: rgba(40, 40, 40, 0.8); /* Grey with 80% opacity */
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: #9be5e6
            ;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        .gallery-caption {
            margin-top: 10px;
            font-size: 1.2em;
            color: #9be5e6;
        }
        .links {
            margin: 20px;
        }
        .links a {
            color: #9be5e6;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: rgba(40, 40, 40, 0.8); /* Grey with 80% opacity */
            padding: 10px;
            margin-top: 20px;
        }
        footer p {
            font-size: 0.9em;
            color: #9be5e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>SIXZTAR</h1>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <a href="https://www.instagram.com/6_ztar_music/" target="_blank">
                <img src="image1.jpg" alt="Instagram">
            </a>
            <div class="gallery-caption">Insta</div>
        </div>
        <div class="gallery-item">
            <a href="https://open.spotify.com/artist/3zNU5uCXIp7tbeprNX6qou" target="_blank">
                <img src="image2.jpg" alt="Spotify">
            </a>
            <div class="gallery-caption">Spotify</div>
        </div>
        <div class="gallery-item">
            <a href="https://www.youtube.com/channel/UC4ctzMvjV6ycpSiOkYKGjZQ" target="_blank">
                <img src="image3.jpg" alt="YouTube">
            </a>
            <div class="gallery-caption">YouTube</div>
        </div>
    </section>

    <footer>
        <p>Created with care for SIXZTAR <br> by Newpc69</p>
    </footer>
</body>
</html>
